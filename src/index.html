<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>title</title>
     <link rel="stylesheet" href="assets/css/style.min.css">
  </head>
  <body>

  <section id="content"></section>

  <div class="wrapper">
    <div id="promoComponent" class="clearfix">
       <div class="col1">    
         <h3 class="list_heading">Offer Types</h3>
            <ul class="list">
                <li class="list_option">                   
                    <span>All</span>
                </li>
                <li class="list_option">                   
                    <span>Bonus Free Play</span>
                </li>
                <li class="list_option">                  
                    <span>Dining Special Event</span>
                </li>
                <li class="list_option">                  
                    <span>Bonus Comp Dollars</span>
                </li>
                <li class="list_option">                  
                    <span>Special Event</span>
                </li>  
                <li class="list_option">                  
                    <span>Entertainment</span>
                </li>
                <li class="list_option">                 
                    <span>Bingos</span>
                </li>   
            </ul>
       </div>
       <div class="col2">
         <div>Propert section goes here</div>
       </div>


    </div>



  </div>




   <script type="text/javascript" src="/assets/libs/handlebars/handlebars.js"></script>
   <script type="text/javascript" src="/assets/libs/jquery/jquery.js"></script>
   <script id="people-template" type="test/template">
          <h1>{{title}}</h1>
          <ul class="people">
              {{people}}
                  <li class="person">
                    <h3>{{name}}</h3>
                    <div>Age: {{age}}</div>
                    <div>Gender: {{gender}}</div>
                  </li>
              {{/people}}  
          </ul>
   </script>   
   <script src="assets/js/scripts.min.js"></script>
  </body>
</html>
